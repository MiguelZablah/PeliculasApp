<div class="container main-container">

  <div class="row">
    <div class="form-group" class="col-md-12">
      <label>Buscar:</label>
      <input for="buscar" class="form-control"
        (keyup.enter)="buscarPelicula()"
        [(ngModel)]="buscar"
        placeholder="Buscar una pelicula"
        name="buscar" 
        type="text">
    </div>
  </div>


  <div *ngIf="notFound" class="main-container row animated fadeIn fast">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existe resultados con el termino: {{ buscar }}
      </div>
    </div>
  </div>

  <div class="card-columns main-container">
    <div class="card animated fadeIn fast" *ngFor="let pelicula of _ps.peliculas; let i = index">
      <img class="card-img-top" [src]="pelicula | imgUrl" [alt]="pelicula.title">
      <div class="card-body">
        <h4 class="card-title">{{ pelicula.title }}</h4>
        <p *ngIf="pelicula.overview.length > 0"  class="card-text text-justify">{{ pelicula.overview | slice:0:250 }}...</p>
        <button [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar ]" type="button" class="btn btn-outline-primary btn-block">
          Ver mas...
        </button>
      </div>
    </div>
  </div>

</div>
