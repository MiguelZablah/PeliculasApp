<div *ngIf="pelicula" class="main-container jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row animated fadein fast">
      <div class="col-md-4">
        <img [src]="pelicula | imgUrl:true " class="img-fluid" [alt]="pelicula.original_title">
      </div>
      <div class="col-md-8">
        <h3>{{ pelicula.original_title }} <small>({{ pelicula.release_date | date:'y' }})</small></h3>
        <hr>
        <h3>Sinopsis</h3>
        <p>
          {{ pelicula.overview }}
        </p>
        <p>
          <b>{{ pelicula.tagline }}</b>
        </p>
        <p>
          Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | divide:100 | number:'.0-0' }}/10</span>
          <br>
          Votos:
          <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
        </p>
        <button [routerLink]="['/'+regresarA, busqueda]" class="btn btn-danger">
          Regresar...
        </button>
      </div>
    </div>
  </div>
</div>
